# Window Customization
window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10 
  decorations: full 
  position:
    x: 0
    y: 0
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.85
window.dynamic_title: true


# Font Customization
font:
  normal:
    family: Fira Mono for Powerline
#    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: Fira Mono for Powerline
#    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: Fira Mono for Powerline
#    family: FiraCode Nerd Font Mono
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Shell
shell:
  program: /bin/bash
  args:
    - --login

# Colors (Tango)
colors:
  primary:
    background: '#1d2120'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
      black:   '#2e3436'
      red:     '#cc0000'
      green:   '#73d216'
      yellow:  '#edd400'
      blue:    '#3465a4'
      magenta: '#75507b'
      cyan:    '#06989a'
      white:   '#d3d7cf'

  # Bright colors
  bright:
      black:   '#2e3436'
      red:     '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:    '#729fcf'
      magenta: '#ad7fa8'
      cyan:    '#34e2e2'
      white:   '#eeeeec'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: N, mods: Control, action: SpawnNewInstance }

